<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  
</head>
<body class="body-nav"> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-5 mx-auto">
        <div>
            <input type="radio" name="s" id="home" checked>
            <input type="radio" name="s" id="blog">
            <input type="radio" name="s" id="code">
            <input type="radio" name="s" id="help">
            <input type="radio" name="s" id="about">
            <nav>
              <div class="slider"></div>
              <label class="home" for="home">
              <i class="fas fa-home"> Inicio</i>
              </label>
              <label class="blog" for="blog">
              <i class="fas fa-blog"> Nosotros</i>
              </label>
              <label class="code" for="code">
                <i class="fas fa-code">Actividades</i>
              </label>
              <label class="help" for="help">
                <i class="fas fa-envelope"> Cursos</i>
              </label>
              <label class="about" for="about">
                <i class="fas fa-user"> Contacto</i>
              </label>
            </nav>
          </div>
    </nav>
</body>
</html>
